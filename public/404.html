<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found â€¢ Clinical Copilot</title>
    <style>
      :root {
        color-scheme: dark;
        --background: #0f1a20;
        --surface: rgba(27, 43, 52, 0.72);
        --accent: #1fd1d0;
        --foreground: #f5f5f5;
        --muted: #9ba4b1;
        --shadow: 0 32px 80px -24px rgba(31, 209, 208, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Figtree", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(980px 540px at 12% 8%, rgba(31, 209, 208, 0.22), transparent 70%),
          linear-gradient(180deg, #13222b 0%, #0f1a20 100%);
        color: var(--foreground);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }

      main {
        max-width: 420px;
        width: 100%;
        text-align: center;
        background: var(--surface);
        border-radius: 32px;
        padding: 40px 32px 48px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(36, 63, 74, 0.65);
        position: relative;
        overflow: hidden;
      }

      main::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top right, rgba(31, 209, 208, 0.18), transparent 55%);
        pointer-events: none;
      }

      h1 {
        font-size: clamp(3rem, 12vw, 4.5rem);
        margin: 0 0 12px;
        letter-spacing: 0.12em;
      }

      p {
        margin: 0 0 24px;
        color: var(--muted);
        line-height: 1.6;
      }

      a {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 26px;
        border-radius: 999px;
        background: linear-gradient(135deg, #169c9c, #1fd1d0);
        color: var(--foreground);
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        box-shadow: 0 16px 40px -20px rgba(31, 209, 208, 0.75);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      a:focus-visible {
        outline: 3px solid rgba(31, 209, 208, 0.75);
        outline-offset: 4px;
      }

      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 46px -16px rgba(31, 209, 208, 0.85);
      }

      .hint {
        margin-top: 32px;
        font-size: 0.75rem;
        letter-spacing: 0.28em;
        text-transform: uppercase;
        color: rgba(155, 164, 177, 0.65);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>404</h1>
      <p>The route you tried to reach is outside the Clinical Copilot Lab preview.</p>
      <a href="/">Go home</a>
      <p class="hint">Clinical Copilot Lab</p>
    </main>
  </body>
</html>
